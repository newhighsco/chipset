version: 2.1
parameters:
  yarn-cache-key:
    type: string
    default: v1-yarn-cache-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}

only-version-tags: &only-version-tags
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/

executors:
  node-executor:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: ~/repo

jobs:
  setup:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - << pipeline.parameters.yarn-cache-key >>
      - run: yarn install
      - save_cache:
          key: << pipeline.parameters.yarn-cache-key >>
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  test:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run: yarn test
  build:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - build
  snapshot:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run: yarn snapshot --branch-name ${CIRCLE_BRANCH}${CIRCLE_TAG}
  release:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - deploy:
          command: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - test
      - snapshot:
          requires:
            - build
      - release:
          requires:
            - snapshot
          filters:
            branches:
              only:
                - main
  snapshot_version:
    jobs:
      - setup: *only-version-tags
      - build:
          <<: *only-version-tags
          requires:
            - setup
      - snapshot:
          <<: *only-version-tags
          requires:
            - build
