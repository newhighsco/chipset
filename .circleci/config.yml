version: 2.1

parameters:
  build-dir:
    type: string
    default: build
  yarn-cache-key:
    type: string
    default: v1-yarn-cache-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}

commands:
  now-deploy:
    parameters:
      arguments:
        type: string
        default: ''
    steps:
      - deploy:
          command: npx now << pipeline.parameters.build-dir >> --token ${NOW_TOKEN} --confirm --no-clipboard<<# parameters.arguments >> << parameters.arguments >><</ parameters.arguments >>

executors:
  node-executor:
    docker:
      - image: circleci/node:13.10.1
    working_directory: ~/repo

jobs:
  setup:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - << pipeline.parameters.yarn-cache-key >>
      - run: yarn install
      - save_cache:
          key: << pipeline.parameters.yarn-cache-key >>
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  test:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run: yarn test
  build:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - << pipeline.parameters.build-dir >>
  preview:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - now-deploy
  release:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - deploy:
          command: npx semantic-release
      - now-deploy:
          arguments: --prod

workflows:
  version: 2
  test_and_release:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - test
      - preview:
          requires:
            - build
          filters:
            branches:
              ignore:
                - master
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - master
